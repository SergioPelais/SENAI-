<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/formulario.css">
    <title>Document</title>
</head>

<body>
    <div class="header">
        <h1 class="h1-header">
            <img style="height: 70px; width: 135px;"
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/8c/SENAI_S%C3%A3o_Paulo_logo.png/1200px-SENAI_S%C3%A3o_Paulo_logo.png"
                alt="">
        </h1>
    </div>

    <div class="container">
        <!-- Formulário para adicionar aluno -->
        <form action="/enviar" method="POST" class="form-container">
            <h2>Nome do aluno:</h2>
            <input type="text" id="nome" name="nome" placeholder="Nome do aluno">

            <h2>Telefone do responsavel:</h2>
            <input type="tel" id="telefone"  name="telefone" placeholder="Telefone do responsavel" >

            <h2>Email do responsavel:</h2>
            <input type="email" id="email_destinatario" placeholder="Email do Responsavel" name="email_destinatario">

            <h2>Curso:</h2>
            <input type="text" id="curso"  name="curso" placeholder="Curso">

            <h2>Entrada ou Saída:</h2>
            <input type="text" id="opcao"  name="opcao" placeholder="Entrada ou Saída">

            <h2>Data:</h2>
            <input type="date" id="data"  name="data" placeholder="Data">

            <h2>Horario:</h2>
            <input type="text" id="horario"  name="horario" placeholder="Horario">

            <button type="submit">Enviar</button>
            <p id="resultado-consulta"></p>
        </form>
        {% if resultado %}
        <p><strong>{{ resultado }}</strong></p>
        {% endif %}
    </div>

    <div class="footer">
        <p>Todos os direitos reservados &COPY; </p>
    </div>

    <script src="../static/script/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>

</body>

</html>
