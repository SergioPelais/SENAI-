<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autorização-entrada-saída</title>
    <link rel="stylesheet" type="text/css" href="../static/css/style.css">
    <link rel="stylesheet" type="text/css" href="../static/css/alunos.css">
</head>

<body>
    <header>
        <div class="title" style="flex: 3;">
            <img src="{{ url_for('static', filename='img/senai.svg')}}" alt="Logo do SENAI" width="150px" >
        </div>
        <p id="bem-vindo"><b>{{hello}}</b></p>
        <div>
            <a href="/auth" id="btn-menu"><img src="../static/img/home.svg" width="40px" alt="voltar"></a>
        </div>
    </header>

    <main>
        <div class="container">
            <div style="text-align: center;color: #460739;">
                <h1>cadastro do aluno</h1>
            </div>

            <form method="POST" action="">

                <h2>Selecione uma imagem</h2>
                <form action="/" method="post" enctype="multipart/form-data">
                    <input type="file" id="imageInput" name="img" accept="image/*">
                    <button type="submit">salvar</button>
                </form>
                <br>

                <div class="preview-container">
                    
                    <img id="imagePreview" src="#" alt="Preview da Imagem">
                </div>
                <br>


                <label><b>Aluno</b></label><br>
                <input class="inp" style="margin-bottom: 10px;" placeholder="Digite aqui o nome do aluno..." required>

                <ul id="resultados"></ul><br>





                <label><b>Data de Nascimento</b></label><br>
                <input class="inp" id="dataNascimento" value="2025-01-01" type="date" name="data" required>



                <label><b>CPF</b></label>
                <input class="inp" type="number" name="cpf" id="cpf" placeholder="Digite aqui o CPF...">

                <label><b>Email do Responsável</b></label>
                <input class="inp" type="text" name="email" id="email" placeholder="Email do Responsável...">

                <label><b>Telefone do Responsável</b></label>
                <input class="inp" type="number" name="cpf" id="cpf" placeholder="Telefone do Responsável...">

                <div style="text-align: center;">
                    <button type="submit" style="margin-bottom: 20px;" id="btnform">Enviar</button>
                </div>
            </form>
        </div>
        <div id="title-menu" style="display: none; opacity: 0;transition: 0.5s;">
            <h1>Menu</h1>
            <p>Aqui é apresentado a sua conta, e os acessos que possuí.</p>
        </div>


    </main>
    <footer>
        <p>Escola SENAI "Luíz Massa" CPF 7.91 &COPY; Desenvolvido em 2025</p>
    </footer>
    <script>
        const input = document.getElementById('imageInput');
        const preview = document.getElementById('imagePreview');

        input.addEventListener('change', function () {
            const file = this.files[0];
            console.log(file)

            if (file) {
                const reader = new FileReader();

                reader.addEventListener('load', function () {
                    preview.setAttribute('src', this.result);
                    preview.style.display = 'block';
                });

                reader.readAsDataURL(file);
            } else {
                preview.style.display = 'none';
            }
        });

    </script>
    <script src="../static/script/auth.js"></script>
</body>

</html>
