<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autorização-entrada-saída</title>
    <link rel="stylesheet" type="text/css" href="../static/css/style.css">
    <link rel="stylesheet" type="text/css" href="../static/css/auth.css">
</head>

<body>
    <header>
        <div class="title" style="flex: 3;">
            <h1>SENAI</h1>
        </div>
        <div>
            <button onclick="teste()" id="btn-menu"><img src="../static/img/menu.svg" width="40px" alt="Menu"></button>
        </div>
    </header>
    
    <main>
        <div class="container">
            <div style="text-align: center;color: #460739;">
                <h1>Autorização de Entrada / Saída</h1>
            </div>
            <div class="radio-input">
                <label class="label" onclick="opcao('Saída')">
                    <input type="radio" id="value-1" checked="" name="value-radio" value="value-1" />
                    <p class="text">Saída</p>
                </label>
                <label class="label" onclick="opcao('Entrada')">
                    <input type="radio" id="value-2" name="value-radio" value="value-2" />
                    <p class="text">Entrada</p>
                </label>
            </div>
            <form method="POST" action="">
                <input type="hidden" id="atividade">
                <label><b>Aluno</b></label><br>
                <input class="inp" placeholder="Digite aqui o nome do aluno...">

                <label for="action"><b>Atividade:</b></label>
                <select class="inp-select" id="action">
                    <option value="CAI">CAI - Curso de Aprendizagem Industrial</option>
                    <option value="CT">CT - Checkpoint ou Checkpoint Trabalho</option>
                    <option value="CT">FIC - Formação Inicial e Continuada</option>
                </select>


                <label><b>Curso</b></label><br>
                <input class="inp" placeholder="Digite aqui o curso do aluno...">
                <label><b>Data</b></label><br>
                <input class="inp" id="data" value="2025-01-01" type="date">
                <label><b>Horário</b></label><br>
                <input class="inp" id="tempo" value="00:00" type="time">
                <label><b>Motivo</b></label>
                <div class="tags"></div><br>
                <input class="inp" style="display: none;" placeholder="...">
                <div class="input-group">
                    <label for="inputText"><b>Observação:</b></label>
                    <textarea id="inputText"
                        placeholder="..."></textarea>
                </div>

                <div style="text-align: center;">
                    <button type="submit" style="margin-bottom: 20px;" id="btnform">Enviar</button>
                </div>
            </form>
        </div>
        <div id="title-menu" style="display: none; opacity: 0;transition: 0.5s;">
            <h1>Bem vindo ao Menu!</h1>
            <p>Aqui é apresentado a sua conta, e os acessos que possuí.</p>
        </div>
        
        <div class="container menu">
            <div class="item-menu it1" style="display: flex;flex-direction: column;">
                <div style="flex: 3;">
                    <h3>Usuário: 'rodrigo pinto dos santos'</h3>
                    <p>Cargo: predeiro</p>
                </div>
                <button id="sair-login">Sair</button>
            </div>
            <div class="item-menu"></div>
            <div class="item-menu"></div>
            <div class="item-menu"></div>
            <div class="item-menu"></div>
        </div>
    </main>
    <footer>
        <p>Escola SENAI "Luíz Massa" CPF 7.91 &COPY; Dsenvolvido em 2025</p>
    </footer>
    <script src="../static/script/auth.js"></script>
</body>

</html>
