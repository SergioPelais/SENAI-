<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Upload de Imagem com Preview</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    .preview-container {
      margin-top: 20px;
    }

    img#imagePreview {
      max-width: 300px;
      max-height: 300px;
      display: none;
      border: 1px solid #ccc;
      padding: 5px;
      margin-top: 10px;
    }
  </style>
</head>
<input type="text" id="campo-filtro" placeholder="Digite um nome...">
<button onclick="filtrar()">Buscar</button>

<div id="resultado-unico" style="margin-top: 20px;"></div>

<div id="navegacao" style="margin-top: 10px; display: none;">
    <button onclick="anterior()">Anterior</button>
    <span id="contador"></span>
    <button onclick="proximo()">Pr√≥ximo</button>
</div>

<body>

  <script>
    const lista = [
    "Ana Beatriz",
    "Bruno Silva",
    "Carlos Eduardo",
    "Daniela Rocha",
    "Eduardo Ramos",
    "Fernanda Lima",
    "Gabriel Souza"
];

let resultados = [];
let indiceAtual = 0;

function filtrar() {
    const termo = document.getElementById("campo-filtro").value.toLowerCase();

    resultados = lista.filter(nome => nome.toLowerCase().includes(termo));
    indiceAtual = 0;

    if (resultados.length > 0) {
        mostrarResultado();
        document.getElementById("navegacao").style.display = "block";
    } else {
        document.getElementById("resultado-unico").innerHTML = "<p>Nenhum resultado encontrado.</p>";
        document.getElementById("navegacao").style.display = "none";
    }
}

function mostrarResultado() {
    const nome = resultados[indiceAtual];
    document.getElementById("resultado-unico").innerHTML = `<p><strong>Resultado:</strong> ${nome}</p>`;
    document.getElementById("contador").textContent = `${indiceAtual + 1} de ${resultados.length}`;
}

function proximo() {
    if (indiceAtual < resultados.length - 1) {
        indiceAtual++;
        mostrarResultado();
    }
}

function anterior() {
    if (indiceAtual > 0) {
        indiceAtual--;
        mostrarResultado();
    }
}



  </script>

</body>
</html>
