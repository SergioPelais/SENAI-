<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista dos cursos</title>
    <link rel="stylesheet" type="text/css" href="../static/css/style.css">
    <link rel="stylesheet" type="text/css" href="../static/css/star.css">
    <link rel="stylesheet" type="text/css" href="../static/css/gerenciarCurso.css">
</head>

<body>
    <header>
        <div class="title">
            <img src="{{ url_for('static', filename='img/senai.svg')}}" alt="Logo do SENAI" width="150px">
        </div>
        <div>
            <a href="/auth?menu=1" id="btn-menu"><img src="../static/img/home.svg" width="40px" alt="voltar"></a>
        </div>
    </header>
    <main>
        {% if user[4] > 1 %}
        <form class="box-addCurso" action="cursos" method="post">
            <div>
                <button type="submit" class="add-btn">+</button>
            </div>
            <div style="flex: 3;padding: 0 15px;">
                <input class="inp" type="text" name="nome" placeholder="Digite aqui o nome do novo curso.">
            </div>
        </form>
        <br>
        {% endif %}
        <h2>Lista dos cursos</h2><br>
        <div class="grid-container" id="favoritos"></div><br>
        <div class="grid-container">
            {% for item in lista %}
            <a href="/registros/{{item[0]}}" id="item-id-{{item[0]}}">
                <div class="item">
                    <div class="head-item">
                        <h3 style="flex: 3;">{{item[1]}}</h3>
                        <!-- From Uiverse.io by vinodjangid07 -->
                        <label class="container">
                            <input type="checkbox" class="checkbox" id="checkbox-id-{{item[0]}}" value="{{item[0]}}" />
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 75 100" class="pin">
                                <line stroke-width="12" stroke="black" y2="100" x2="37" y1="64" x1="37"></line>
                                <path stroke-width="10" stroke="black"
                                    d="M16.5 36V4.5H58.5V36V53.75V54.9752L59.1862 55.9903L66.9674 67.5H8.03256L15.8138 55.9903L16.5 54.9752V53.75V36Z">
                                </path>
                            </svg>
                        </label>
                    </div>
                    <div class="main-item none">
                        <div style="flex: 3;">
                            <table>
                                <tr>
                                    <th>Em espera</th>
                                    <th>Pendente</th>
                                    <th>ConcluÃ­do</th>
                                </tr>
                                <tr>
                                    <td>{{item[3][0]}}</td>
                                    <td>{{item[3][2]}}</td>
                                    <td>{{item[3][1]}}</td>
                                </tr>
                            </table>
                        </div>
                        <div class="notification none">
                            <div style="display: flex;">
                                {% if item[2] > 0 %}
                                <span style="font-size: 25px;">ðŸ””</span>
                                <p>{{item[2]}}</p>
                                {% endif %}
                            </div>
                        </div>
                    </div>
                </div>
            </a>
            {% endfor %}
        </div>
    </main>
    <footer>
        <p>Escola SENAI "LuÃ­z Massa" CPF 7.91 &COPY; Desenvolvido em 2025</p>
    </footer>

        const data = JSON.parse('{{ lista2 | safe }}')
    </script>
    <script src="../static/script/cursos.js"></script>
</body>

</html>
